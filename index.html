<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguro No Pagamos Cooperativa</title>
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="js.js"></script> 
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="titles">
        <h4>Seguro No Pagamos Cooperativa</h4>
        <h2>Llene sus datos y seleccione el tipo de seguro a contratar</h2>
        </div>
        <form>
            <div class="row">
                <div class="column"><label>Nombre</label></div>
                <div class="column"><input type="text" name="nombre" id="nombre"></div>
            </div>
            <div class="row">
                <div class="column"><label>Apellido</label></div>
                <div class="column"><input type="text" name="apellido" id="apellido"></div>
            </div>
            <div class="row">
                <div class="column"><label>DNI</label></div>
                <div class="column"><input type="text" name="dni" id="dni"></div>
            </div>
            <div class="row">
                <div class="column"><label>Email</label></div>
                <div class="column"><input type="text" name="email" id="email"></div>
            </div>
            <div class="row">
                <div class="column"><label>Teléfono</label></div>
                <div class="column"><input type="text" name="tel" id="tel"></div>
            </div>
            <div class="row">
                <div class="column"><label>Tipo de seguro a contratar</label></div>
                <div class="column">
                    <select>
                    <option>Básico</option>
                    <option>Intermedio</option>
                    <option>Premium</option>
                </div>
                </select>
            </div>
            <div class="row">
                <div class="column"><label>Precio promocional</label></div>
                <div class="column"><input type="text" name="resultado" id="resultado"></div>
            </div>
            <div class="submit">
                <input class="button" type="submit" value="Enviar">
            </div>
    </div>
</div>
</form>

</body>
</html>
